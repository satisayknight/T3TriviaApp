<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia_Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="page-container">
      <ul class="nav justify-content-left">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
      </ul>
      <div id="alert_placeholder"></div>
      <div class="quiz_title_container">
        <p id="quiz_title">Science</p>
      </div>

      <div id="question_container">
        <b>Question(s):</b>
      </div>
      <div id="button_container">
        <button
          id="submit_button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalwin"
        >
          Submit
        </button>
        <button
          id="refresh_button"
          class="btn btn-primary"
          onClick="window.location.reload();"
        >
          Start New Game
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalwin"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="gifBody">
              <div id="gifs_container"></div>
              <b id="modal_text"></b>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="Review_button"
              >
                Review
              </button>
              <a href="./index.html"
                ><button type="button" class="btn btn-primary">
                  Return to main
                </button></a
              >
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
        <h6>Created by: Joe G., Sarthak S., Kiaya A. | 2022</h6>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js
    "></script>
    <script type="module" src="./js/quiz.js"></script>
  </body>
</html>
